<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Inicio Normalize -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Fim Normalize -->
    <!-- Estilo css  -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!-- Fim Estilo CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     [if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif] -->

    <title>Novas Tags de Input</title>
</head>
<body>
    <form action="">
        <!-- Input de atribuito do HTML5 -->
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- E-mail -->
        <label for="email">E-mail: </label>
        <input type="email" id="email" required="required">
        <br><br>

        <!-- Numero -->
        <label for="numero">Numero: </label>
        <input type="number" id="numero" min="0" max="20" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">URL: </label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa: </label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range: </label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!-- Data -->
        <label for="data">Data: </label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor: </label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="enviar">
    </form>
</body>
</html>
